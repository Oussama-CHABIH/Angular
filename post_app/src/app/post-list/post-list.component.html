
<section class=" min-h-screen bg-blue-100  ">
    <div class=" inline-block ml-[40%] mt-16  items-center    ">
        <button 
            type="button" 
            (click)="goToPostForm()"
            class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2"
            >
            <div class="bg-white text-blue-400 mr-3 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            </div>
            <span class="mb-0.5 tracking-wider text-base ">Cr√©er un nouveau post </span>
        </button>
    </div>
    <div class="py-10  sm:py-16 block lg:py-4 relative bg-opacity-50  z-40  " >
        <div
            class="relative mx-auto h-full px-4 pb-20   md:pb-10 sm:max-w-xl md:max-w-full md:px-24 lg:max-w-full lg:px-0">
            <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8 relative">
                <div class="grid grid-flow-row	 flex-col  gap-4 mt-6  sm:grid-cols-3 lg:grid-cols-4   lg:mt-20 " >    
                        <app-post *ngFor="let post of posts" [post]="post"></app-post>
                </div>
            </div>
        </div>
    </div>    
</section>
