<!-- component -->
<div class="flex items-center justify-center bg-blue-100 h-screen p-12">
    <div class="mx-auto w-full max-w-[550px]">
      <form  >
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" *ngIf="error" role="alert">
          <span class="font-medium">Danger alert!</span> {{ errorMessage}}
        </div>
        <div class="mb-5">
          <label
            for="name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Titre
          </label>
          <input
            type="text"
            name="new-post-title"
            id="name"
            [(ngModel)]="title"
            placeholder="Titre"
            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="mb-5">
          <label
            for="message"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Message
          </label>
          <textarea
            rows="4"
            name="message"
            id="message"
            [(ngModel)]="content"
            placeholder="Entrer votre message"
            class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          ></textarea>
        </div>
        <div>
          <button
            class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
            (click)="$event.preventDefault();handlSubmit()"

          >
            Envoyer
          </button>
        </div>
      </form>
    </div>
  </div>
